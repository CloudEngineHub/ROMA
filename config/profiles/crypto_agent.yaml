# Crypto Agent Profile with Task-Aware Agent Mapping
# Optimized executor configurations for different task types:
# - RETRIEVE: Fast data fetching (Gemini Flash)
# - CODE_INTERPRET: Complex analysis (Claude Sonnet 4.5 + E2B)
# - THINK: Deep reasoning (Claude Sonnet 4.5)
# - WRITE: Professional reports (Claude Sonnet 4.5)

# Default agent configurations (used for Atomizer, Planner, Aggregator, Verifier)
agents:
  # Atomizer: Fast decision-making with Gemini Flash
  atomizer:
    llm:
      model: openrouter/google/gemini-2.5-flash
      temperature: 0.0
      max_tokens: 1000

  # Planner: Strategic planning with Gemini Flash
  planner:
    llm:
      model: openrouter/google/gemini-2.5-flash
      temperature: 0.1
      max_tokens: 4000
    agent_config:
      max_subtasks: 12

  # Default Executor (fallback for unmapped task types)
  executor:
    llm:
      model: openrouter/anthropic/claude-sonnet-4.5
      temperature: 0.2
      max_tokens: 16000
    prediction_strategy: react
    agent_config:
      max_executions: 10

    # Default toolkits (all available)
    # NOTE: Configs are homogenized across all task types for maximum cache reuse
    toolkits:
      - class_name: E2BToolkit
        enabled: true
        toolkit_config:
          timeout: 600
          max_lifetime_hours: 23.5
          auto_reinitialize: true

      - class_name: SerperToolkit
        enabled: true
        # HOMOGENIZED: Standard comprehensive tool set
        include_tools:
          - search
          - search_news
          - search_scholar
        toolkit_config:
          location: us
          language: en
          num_results: 5  # Standard across all agents

      - class_name: ArkhamToolkit
        enabled: true
        # HOMOGENIZED: Same comprehensive tool set as all task types
        include_tools:
          - get_top_tokens
          - get_supported_chains
        toolkit_config:
          enable_analysis: true  # Standard: always enabled

      - class_name: DefiLlamaToolkit
        enabled: true
        # HOMOGENIZED: Same comprehensive tool set as all task types
        include_tools:
          - get_protocols
          - get_protocol_tvl
          - get_chains
          - get_protocol_detail
          - get_chain_historical_tvl
          - get_protocol_fees
        toolkit_config:
          enable_analysis: true  # Standard: always enabled
          enable_pro_features: true

      - class_name: CoinGeckoToolkit
        enabled: true
        # HOMOGENIZED: Same comprehensive tool set as all task types
        include_tools:
          - get_coin_price
          - get_coin_info
          - get_coins_markets
          - get_global_crypto_data
          - get_token_price_by_contract
          - search_coins_exchanges_categories
          - get_coin_market_chart
          - get_coin_ohlc
        toolkit_config:
          enable_analysis: true  # Standard: always enabled
          use_pro: true

      - class_name: BinanceToolkit
        enabled: true
        # HOMOGENIZED: Same comprehensive tool set as all task types
        include_tools:
          - get_current_price
          - get_ticker_stats
          - get_book_ticker
          - get_klines
          - get_order_book
          - get_recent_trades
        toolkit_config:
          enable_analysis: true  # Standard: always enabled
          default_market: spot

      - class_name: FileToolkit
        enabled: true
        toolkit_config:
          enable_delete: false
          max_file_size: 10485760  # Standard: 10MB

  # Aggregator: Synthesis with Gemini Flash
  aggregator:
    llm:
      model: openrouter/google/gemini-2.5-flash
      temperature: 0.0
      max_tokens: 5000

  # Verifier: Validation with Gemini Flash
  verifier:
    llm:
      model: openrouter/google/gemini-2.5-flash
      temperature: 0.0
      max_tokens: 3000

